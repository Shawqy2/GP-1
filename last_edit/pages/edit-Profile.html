<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../js/header.js"></script>
    <script src="../js/preloader.js"></script>
    <link rel="stylesheet" href="../styles/editProfile.css">
    <script defer src="../js/editProfile.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Edit Profile</h1>

        <form id="editProfileForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" value="Shawqy Hussien" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="shawqyhussien72@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" value="+201155397963">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" value="...">
            </div>

            <button type="submit" class="save-btn form-btn">Save Changes</button>
            <a href="profile.html" class="cancel-btn form-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
